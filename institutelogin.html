<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="institutelogin.css">
    <!-- Add your CSS file (loginpage.css) path here -->
    <title>Institute Login - GRAPEES</title>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="./img/Grapees! (1).png" alt="GRAPEES Logo">
        </div>
        <div class="login-form">
            <h2>Institute Login</h2>
            <div class="input-container">
                <input type="email" id="institute-email" name="institute-email" placeholder="Enter Institute Email" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit"> <a href="./userhome copy.html">Login</a> </button>
        </div>
    </div>
</body>
</html>
