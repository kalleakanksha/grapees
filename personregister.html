<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="personregister.css">
    <!-- Add your CSS file (registrationpage.css) path here -->
    <title>Person Registration - GRAPEES</title>
</head>
<body>
    <div class="registration-container">
        <div class="logo">
            <img src="./img/Grapees! (1).png" alt="GRAPEES Logo">
        </div>
        <div class="registration-form">
            <h2>Sign Up</h2>
            <div class="input-container">
                <input type="text" id="student-id" name="student-id" placeholder="Enter your Student ID" required>
            </div>
            <div class="input-container">
                <input type="text" id="adhar-card" name="adhar-card" placeholder="Enter your Adhar Card No" required>
            </div>
            <div class="input-container">
                <input type="tel" id="phone" name="phone" placeholder="Enter your Phone No" required>
            </div>
            <div class="input-container">
                <input type="text" id="full-name" name="full-name" placeholder="Enter your Full Name" required>
            </div>
            <div class="input-container">
                <input type="text" id="institution" name="institution" placeholder="Enter your Institution Name" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Create a Password" required>
            </div>
            <button type="submit"> <a href="./personlogin.html">Sign Up</a> </button>
        </div>
    </div>
</body>
</html>
